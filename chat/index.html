<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harashta Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="Fritz-selector">Fritz</button>
        <button class="button person-selector-button" id="Alexander-selector">Alexander</button>
    </div>
    <!-- Add the background container -->
    <div class="chat-container-background">
        <div class="chat-container">
            <h2 class="chat-header">Chat connected to Alexander</h2>
            <div class="chat-messages">
                <div class="message blue-bg">
                    <div class="sender">Fritz</div>
                    <div class="message-text">Good evening good sir</div>
                    <div class="timestamp">2.30</div>
                </div>
                <div class="message gray-bg">
                    <div class="sender">Alexander</div>
                    <div class="message-text">Evening lad</div>
                    <div class="timestamp">2.31</div>
                </div>
                <!-- More chat messages go here -->
            </div>
            <form class="chat-input-form">
                <input type="text" class="chat-input" required placeholder="..."/>
                <button type="submit" class="button send-button">Send</button>
            </form>
            <button class="button clear-button">Delete All</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
